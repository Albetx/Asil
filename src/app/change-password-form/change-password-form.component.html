

<form [formGroup]="form">
    <div class="form-group">
        <label for="oldPassword">Old Password</label>
        <input 
            formControlName="oldPassword"
            id="password"
            type="password"
            class="form-control">
            <div 
                *ngIf="oldPassword?.touched && oldPassword?.invalid"
                class="alert alert-danger">
                    <div *ngIf="oldPassword?.errors?.['required']">Old password required.</div>
                    <div *ngIf="oldPassword?.errors?.['invalidOldPassword']">Old password invalid.</div>
            </div>
    </div>
    <div class="form-group">
        <label for="newPassword">New Password</label>
        <input 
            formControlName="newPassword"
            id="new-password"
            type="password"
            class="form-control">
            <div 
                *ngIf="newPassword?.touched && newPassword?.invalid"
                class="alert alert-danger">
                <div *ngIf="newPassword?.errors?.['required']">New password required.</div>
            </div>
    </div>
    <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input 
            formControlName="confirmPassword"
            id="confirm-password"
            type="password"
            class="form-control">
            <div 
                *ngIf="newPassword?.touched && newPassword?.invalid"
                class="alert alert-danger">
                <div *ngIf="newPassword?.errors?.['required']">Confirm password required.</div>
            </div>
            <div *ngIf="form.invalid && form.errors?.['passwordsShouldMatch']" class="alert alert-danger">
                Passwords do not match.
            </div>
    </div>
    <button class="btn btn-primary">Change Password</button>
</form>
