
<h1>sdgdsg</h1>

<div class="items">
    <div 
        class="item" 
        *ngFor="let item of curProductList">
        <img 
            class="item-image"
            src={{item.img}} 
            alt="Product image"
            [routerLink]="['/product-page', item.id, item.name]">
        <label 
            class="item-description"
            [routerLink]="['/product-page', item.id, item.name]">
                {{item.name}}
        </label>
        <label class="item-price">{{item.price}}$</label>
        <app-like class="like-button" [id]="item.id" [likesCount]="item.likes"></app-like>
    </div>
</div>

<mat-paginator
    [pageSize]="this.pageSize"
    [pageIndex]="0"
    [length]="productsCount"
    (page)="updateTableResults($event)">
</mat-paginator>
