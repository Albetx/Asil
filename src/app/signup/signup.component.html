
<form class="form-signup" #f="ngForm" (ngSubmit)="signUp(f.value)">
    <h2 class="form-signup-heading">
        Sign up
    </h2>
    <div class="form-fildes">
        <div *ngIf="invalidInput" class="alert alert-danger">
            Invalid username and/or password.
        </div>
        <div *ngIf="!passwordsMatch" class="alert alert-danger">
            Passwords do not match.
        </div>
        <div *ngIf="!passwordValid" class="alert alert-danger">
            Password is not valid.<br>Password must contain at least 6 characters and not more than 12.
        </div>

        <label for="inputUsername" class="sr-only">Name</label>
        <input placeholder="Name" type="text" id="name" name="name" ngModel class="form-control">

        <label for="inputUsername" class="sr-only">Email</label>
        <input placeholder="Email" type="email" id="email" name="email" ngModel class="form-control" email>

        <label for="inputPassword" class="sr-only">Password</label>
        <input placeholder="Password" type="password" id="password" name="password" ngModel class="form-control" (ngModelChange)="checkPassword(f.value)" [ngClass]="{'is-invalid': !passwordValid || !passwordsMatch}" >

        <label for="inputPassword" class="sr-only">Confirm password</label>
        <input placeholder="Repeat password" type="password" id="passwordConf" name="passwordConf" ngModel class="form-control" (ngModelChange)="checkPassword(f.value)" [ngClass]="{'is-invalid': !passwordsMatch}">

        <button class="btn btn-lt btn-primary btn-block" type="submit">Sign up</button>
    </div>
</form>
