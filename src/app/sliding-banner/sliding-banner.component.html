<div class="banner-container">
    <img src="{{ banners[currentBannerIndex] }}" alt="Banner">
    <button class="control" (click)="prevBanner()">&lt;</button>
    <button class="control" (click)="nextBanner()">&gt;</button>
    <div class="indicators">
      <span *ngFor="let banner of banners; index as i" [class.active]="i === currentBannerIndex" (click)="selectBanner(i)"></span>
    </div>
  </div>
