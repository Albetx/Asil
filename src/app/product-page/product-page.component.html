
<div class="description">
    <h2>{{title}}</h2>
    <div class="top">
        <img src={{img}}>
        <div class="details">
            <span>Cupon: <label class="cupon">{{cupon}}</label></span>
            <span>Link: <button class="link-button">{{link}}</button></span> 
            <app-like class="like-button" [id]="id" [likesCount]="likes"></app-like>
        </div>
    </div>
    <div class="content">
        {{content}}
    </div>
</div>
