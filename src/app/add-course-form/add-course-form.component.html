
<form 
    #f="ngForm"
    (ngSubmit)="submit(f)">
    <div class="form-gorup">
        <label for="courseName">Course Name</label>
        <input 
            required 
            minlength="5"
            ngModel name="name" 
            #name="ngModel" 
            type="text" 
            id="name" 
            type="text" 
            class="form-control">
        <div 
            class="alert alert-danger" 
            *ngIf="!name.valid && name.touched">
            <div *ngIf="name.errors?.['required']">
                Course name required
            </div>
            <div *ngIf="name.errors?.['minlength']">
                Min langth 5 chars
            </div>
        </div>
    </div>
    
    <div class="form-group">
        <label for="Category">
            Category
        </label>
        <select 
            required
            ngModel 
            name="category" 
            id="category"
            class="form-control">
        <option *ngFor="let cat of categories" [value]="cat.id">{{cat.name}}</option>
        </select>
    </div>

    <div class="checkbox">
        <label>
            <input ngModel type="checkbox" name="guarantee" value="1">
            30-day money-back Guarantee
        </label>
    </div>

    <button class="btn btn-primary" [disabled]="!f.valid">Create</button>

    <p>{{f.value | json}}</p>
</form>
